# Последовательности для Atlas браузера

sequences:
  # Открыть Atlas двойным кликом и создать новую вкладку
  atlas_new_tab:
    name: "Atlas: открыть и новая вкладка"
    steps:
      - action: click
        template: models/button.png  # Иконка Atlas
        clicks: 2
        interval: 0.3
        description: "Двойной клик на Atlas"
        
      - action: wait
        duration: 1.5
        description: "Ждем открытия браузера"
        
      - action: click
        template: models/plus_button.png  # Кнопка "+"
        clicks: 1
        wait_for_appear: true
        timeout: 5
        description: "Клик на кнопку новой вкладки"
  
  # Открыть Atlas и создать 3 новые вкладки
  atlas_three_tabs:
    name: "Atlas: открыть и 3 новые вкладки"
    steps:
      - action: click
        template: models/button.png
        clicks: 2
        interval: 0.3
        description: "Двойной клик на Atlas"
        
      - action: wait
        duration: 1.5
        
      - action: click
        template: models/plus_button.png
        clicks: 3
        interval: 0.5
        wait_for_appear: true
        description: "3 клика на кнопку новой вкладки"
  
  # Открыть Atlas, новая вкладка, ввести URL
  atlas_open_url:
    name: "Atlas: открыть и перейти на сайт"
    steps:
      - action: click
        template: models/button.png
        clicks: 2
        interval: 0.3
        
      - action: wait
        duration: 1.5
        
      - action: click
        template: models/plus_button.png
        clicks: 1
        wait_for_appear: true
        
      - action: wait
        duration: 0.5
        
      - action: type
        text: "https://google.com"
        description: "Ввод URL"
        
      - action: key
        key: "enter"
        description: "Нажать Enter"
  
  # Быстрое открытие Atlas (без новых вкладок)
  atlas_open:
    name: "Atlas: просто открыть"
    steps:
      - action: click
        template: models/button.png
        clicks: 2
        interval: 0.3
        description: "Двойной клик на Atlas"
  
  # Закрыть текущую вкладку (Cmd+W)
  atlas_close_tab:
    name: "Atlas: закрыть вкладку"
    steps:
      - action: hotkey
        keys: ["command", "w"]
        description: "Закрыть текущую вкладку"
  
  # Открыть новую вкладку через хоткей (Cmd+T)
  atlas_new_tab_hotkey:
    name: "Atlas: новая вкладка (хоткей)"
    steps:
      - action: hotkey
        keys: ["command", "t"]
        description: "Новая вкладка через Cmd+T"
  
  # Сложная последовательность: открыть Atlas, 2 вкладки, перейти на сайты
  atlas_workflow:
    name: "Atlas: рабочий процесс"
    steps:
      - action: click
        template: models/button.png
        clicks: 2
        interval: 0.3
        description: "Открыть Atlas"
        
      - action: wait
        duration: 2.0
        description: "Ждем полной загрузки"
        
      # Первая вкладка - Google
      - action: hotkey
        keys: ["command", "t"]
        
      - action: wait
        duration: 0.3
        
      - action: type
        text: "google.com"
        
      - action: key
        key: "enter"
        
      - action: wait
        duration: 1.0
        
      # Вторая вкладка - YouTube
      - action: hotkey
        keys: ["command", "t"]
        
      - action: wait
        duration: 0.3
        
      - action: type
        text: "youtube.com"
        
      - action: key
        key: "enter"

settings:
  default_interval: 0.5
  default_timeout: 10
  threshold: 0.86
  fail_on_not_found: false  # Продолжать даже если что-то не найдено
