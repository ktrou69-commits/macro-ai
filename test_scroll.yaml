# Тест скролла

sequences:
  test_scroll_down:
    name: "Тест: скролл вниз"
    steps:
      - action: scroll
        direction: down
        amount: 5
        description: "Один скролл вниз"
  
  test_scroll_up:
    name: "Тест: скролл вверх"
    steps:
      - action: scroll
        direction: up
        amount: 5
        description: "Один скролл вверх"
  
  test_multiple_scroll:
    name: "Тест: множественный скролл"
    steps:
      - action: scroll
        direction: down
        amount: 3
        clicks: 5
        pause: 0.5
        description: "5 скроллов вниз с паузой"
  
  test_smooth_scroll:
    name: "Тест: плавный скролл"
    steps:
      - action: scroll
        direction: down
        amount: 1
        clicks: 10
        pause: 0.1
        description: "Плавный скролл (10 маленьких шагов)"
  
  test_scroll_down_up:
    name: "Тест: скролл вниз и вверх"
    steps:
      - action: scroll
        direction: down
        amount: 10
        description: "Большой скролл вниз"
        
      - action: wait
        duration: 1.0
        description: "Пауза"
        
      - action: scroll
        direction: up
        amount: 10
        description: "Большой скролл вверх"
  
  tiktok_scroll_3_videos:
    name: "TikTok: пролистать 3 видео"
    steps:
      - action: scroll
        direction: down
        amount: 12
        clicks: 3
        pause: 1.5
        description: "3 видео с паузой 1.5 сек"

settings:
  default_interval: 0.5
  threshold: 0.86
