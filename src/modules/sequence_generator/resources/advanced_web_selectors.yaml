# Расширенные web селекторы для популярных сайтов
# Используется в sequence_generator для создания веб-автоматизации

advanced_web_selectors:
  # YouTube
  youtube:
    domain: "youtube.com"
    description: "Видеохостинг YouTube"
    selectors:
      # Поиск
      search_box: "//input[@id='search']"
      search_button: "//button[@id='search-icon-legacy']"
      search_suggestions: "//ul[@class='sbsb_b']//li"
      
      # Видеоплеер
      video_player: "//div[@id='movie_player']"
      play_pause_button: "//button[@class='ytp-play-button ytp-button']"
      volume_button: "//button[@class='ytp-mute-button ytp-button']"
      fullscreen_button: "//button[@class='ytp-fullscreen-button ytp-button']"
      progress_bar: "//div[@class='ytp-progress-bar']"
      
      # Взаимодействие с видео
      like_button: "//button[@aria-label='Like this video' or contains(@aria-label, 'like')]"
      dislike_button: "//button[@aria-label='Dislike this video' or contains(@aria-label, 'dislike')]"
      subscribe_button: "//button[contains(@aria-label, 'Subscribe') or contains(text(), 'Subscribe')]"
      share_button: "//button[@aria-label='Share']"
      save_button: "//button[@aria-label='Save to playlist']"
      
      # Комментарии
      comments_section: "//div[@id='comments']"
      comment_box: "//div[@id='placeholder-area']"
      comment_submit: "//button[@id='submit-button']"
      
      # Навигация
      home_tab: "//a[@id='logo']"
      trending_tab: "//a[contains(@href, '/feed/trending')]"
      subscriptions_tab: "//a[contains(@href, '/feed/subscriptions')]"
      library_tab: "//a[contains(@href, '/feed/library')]"
      
      # Результаты поиска
      video_results: "//div[@id='contents']//a[@id='video-title']"
      first_video: "//div[@id='contents']//a[@id='video-title'][1]"
      channel_results: "//div[@id='contents']//a[contains(@href, '/channel/')]"
      
      # Плейлисты
      playlist_items: "//div[@id='playlist-items']//a"
      add_to_playlist: "//button[@aria-label='Add to playlist']"
      
    keywords:
      - "youtube"
      - "ютуб"
      - "видео"
      - "плеер"
      - "подписка"

