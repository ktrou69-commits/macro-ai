      lucky_button: "//input[@name='btnI' or @value=\"I'm Feeling Lucky\"]"
      search_suggestions: "//ul[@role='listbox']//li"
      
      # Результаты поиска
      search_results: "//div[@id='search']//div[@class='g']"
      first_result: "//div[@id='search']//div[@class='g'][1]//a"
      result_titles: "//div[@id='search']//h3"
      result_links: "//div[@id='search']//div[@class='g']//a"
      result_snippets: "//div[@id='search']//span[contains(@class, 'st')]"
      
      # Фильтры и вкладки
      all_tab: "//a[contains(@href, 'tbm=') and text()='All']"
      images_tab: "//a[contains(@href, 'tbm=isch')]"
      videos_tab: "//a[contains(@href, 'tbm=vid')]"
      news_tab: "//a[contains(@href, 'tbm=nws')]"
      shopping_tab: "//a[contains(@href, 'tbm=shop')]"
      maps_tab: "//a[contains(@href, 'tbm=map')]"
      
      # Инструменты поиска
      tools_button: "//div[@id='hdtb-tls']"
      time_filter: "//div[@id='hdtb-mn-hd']"
      search_tools: "//div[@id='hdtb-msb']//a"
      
      # Пагинация
      next_page: "//a[@id='pnnext']"
      previous_page: "//a[@id='pnprev']"
      page_numbers: "//table[@id='nav']//a"
      
    keywords:
      - "google"
      - "гугл"
      - "поиск"
      - "search"

  # GitHub
  github:
    domain: "github.com"
    description: "Платформа для разработки GitHub"
    selectors:
      # Навигация
      search_box: "//input[@name='q' or @placeholder='Search GitHub']"
      search_button: "//button[contains(@class, 'header-search-button')]"
      
      # Репозитории
      repo_name: "//h1[@class='public']//a"
      star_button: "//button[contains(@class, 'starred') or contains(text(), 'Star')]"
      fork_button: "//button[contains(text(), 'Fork')]"
      watch_button: "//button[contains(text(), 'Watch')]"
      clone_button: "//button[contains(text(), 'Clone')]"
      
      # Файлы и код
      file_list: "//div[@role='grid']//a"
      readme_file: "//article[@class='markdown-body']"
      code_button: "//button[contains(text(), 'Code')]"
      
      # Issues и PR
      issues_tab: "//a[contains(@href, '/issues')]"
      pull_requests_tab: "//a[contains(@href, '/pulls')]"
      new_issue_button: "//a[contains(text(), 'New issue')]"
      
      # Профиль
      profile_avatar: "//img[@class='avatar']"
      profile_dropdown: "//summary[@class='Header-link']"
      
    keywords:
      - "github"
      - "гитхаб"
      - "репозиторий"
      - "код"

