# Общие паттерны для веб-автоматизации
web_patterns:
  # Формы
  forms:
    login_form: "//form[contains(@class, 'login') or contains(@id, 'login')]"
    signup_form: "//form[contains(@class, 'signup') or contains(@id, 'signup')]"
    contact_form: "//form[contains(@class, 'contact') or contains(@id, 'contact')]"
    search_form: "//form[contains(@class, 'search') or contains(@id, 'search')]"
    
  # Поля ввода
  inputs:
    email_field: "//input[@type='email' or @name='email' or contains(@placeholder, 'email')]"
    password_field: "//input[@type='password' or @name='password']"
    username_field: "//input[@name='username' or @name='user' or contains(@placeholder, 'username')]"
    search_field: "//input[@type='search' or contains(@placeholder, 'search')]"
    
  # Кнопки
  buttons:
    submit_button: "//button[@type='submit' or contains(text(), 'Submit')]"
    login_button: "//button[contains(text(), 'Login') or contains(text(), 'Sign in')]"
    signup_button: "//button[contains(text(), 'Sign up') or contains(text(), 'Register')]"
    search_button: "//button[contains(text(), 'Search') or @type='submit']"
    
  # Навигация
  navigation:
    menu_button: "//button[contains(@class, 'menu') or contains(@aria-label, 'menu')]"
    home_link: "//a[contains(@href, '/') and (contains(text(), 'Home') or contains(@class, 'home'))]"
    back_button: "//button[contains(text(), 'Back') or contains(@aria-label, 'back')]"
    
  # Модальные окна
  modals:
    modal_dialog: "//div[@role='dialog' or contains(@class, 'modal')]"
    close_modal: "//button[contains(@aria-label, 'close') or contains(@class, 'close')]"
    modal_overlay: "//div[contains(@class, 'overlay') or contains(@class, 'backdrop')]"

# Команды для веб-автоматизации
web_commands:
  navigate_to_site:
    description: "Переход на веб-сайт"
    dsl_template: |
      # Переход на {site_name}
      navigate "{url}"
      wait 3s
  
  search_on_site:
    description: "Поиск на сайте"
    dsl_template: |
      # Поиск на {site_name}: {query}
      click_element "{search_selector}"
      wait 1s
      type "{query}"
      press enter
      wait 3s
  
  login_to_site:
    description: "Вход на сайт"
    dsl_template: |
      # Вход на {site_name}
      click_element "{login_button}"
      wait 2s
      fill_field "{email_field}" "{email}"
      fill_field "{password_field}" "{password}"
      click_element "{submit_button}"
      wait 3s
